<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>첫번째과제람다버전</title>
</head>
<body>
  <script>
    let weeklyWage = [
      {"name": "홍길동", "time":40, "wage":10000},
      {"name": "임꺽정", "time":15, "wage":20000},
      {"name": "장길산", "time":20, "wage":20000},
      {"name": "강감찬", "time":30, "wage":15000},
      {"name": "이순신", "time":40, "wage":30000},
    ];
    
    let w = weeklyWage.map((w) => {
      w.total = w.time*w.wage;
      return w;
    }).forEach((w) => {
      console.log(`이름 : ${w.name} 근무시간 : ${w.time} 시간당급여액 : ${w.wage} 총액 : ${w.total}`);
    });
    
    console.log(w);
    console.log(weeklyWage);


  </script>
</body>
</html>

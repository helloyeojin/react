<script>
  let arr = [1,2,3,7,9,12,24,35,27,6];
  // 분해해서 각각 짝수와 홀수를 다른 배열에 저장하고 싶다
  let odd=[];
  let even=[];

  for(i=0; i<arr.length; i++) 
  {
    if(arr[i]%2==0)
      even.push(arr[i]);
    else
      odd.push(arr[i]);
  }

  console.log(even);
  console.log(odd);

  //배열에 filter 함수를 만들기 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환한다
  // filter -> 매개변수가 하나고 반환값이 true거나 false = 결과가 true인 애들만 묶어서 준다

  function isEven(e){
    if(e%2==0)
      return true;  //한 줄 짜리는 블록 지정도 안해도 됨
    else
      return false;
  }
  // function isEven(e){
  //   return e%2==0;
  // } 이렇게 해도 동일한 함수입니다!!!!!!

  even = arr.filter(isEven);
  console.log(even);

  odd = arr.filter(e=> e%2==1);
  console.log(odd);


  //10보다 큰 것만
  let result = arr.filter(x=>x>10);
  console.log(result);

  words=["school", "survey", "assembly", "desk", "pen", "pc", "os", "linux", "windows"];
  //단어길이가 5글자 이상인 것만
  result = words.filter(w => w.length>=5);
  console.log(result);

  //map - 매개변수 하나 -> 매개변수에 연산을 수행해서 반환한다
  arr2 = arr.map(x => x+10);
  console.log(arr2);

  //짝수에 10을 더해서
  arr3 = arr.filter(x =>x%2==0)  //filter 리턴값이 array 객체이기 때문에 거기서 다시 map을 호출할 수 있는 것
            .map(x => x+10);
  console.log(arr3);

  //홀수에 10 곱해서 출력하기
  arr.filter(x => x%2==1)  // 중간연산 - 배열을 반환한다
    .map(x => x*10)
    .forEach(x => console.log(x));  // 최종연산

  //5글자 이상 단어 찾아서 대문자로 만들어서 출력하기
  words.filter(w => w.length>=5)
      .map(w => w.toUpperCase())
      .forEach(w => console.log(w));
      
</script>

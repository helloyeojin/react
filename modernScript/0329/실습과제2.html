<!DOCTYPE html>
<br lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<br>
  이름 : <input type="text" name="name" id="name"></br>
  일주일간 근무시간 : <input type="text" name="time" id="worktime"></br>
  시간당 급여액 : <input type="text" name="wage" id="perPay"></br></br>


  <button type="text" onclick="wSalary()">주급 계산하기</button>&nbsp;&nbsp;
  <input type="reset" value="새로 입력" onclic="clear()"></br></br>
  
  
    이름 : <span id="outname"></span></br>
    기본급 : <span id="basePay"></span></br>
    초과수당 : <span id="overPay"></span></br>
    합 : <span id="total"></span>
    <div id="result"></div>
</body>
</html>

<script>
  function wSalary() {
    // 1. 입력
    name=document.getElementById("name").value;
    worktime=document.getElementById("worktime").value;
    perPay=document.getElementById("perPay").value;
    worktime=parseInt(worktime);
    perPay=parseInt(perPay)

    basePay = worktime * perPay;
    overPay=0;
    if (worktime>20)
    {
      overPay = (worktime - 20) * (perPay * 0.5);
    }

    total = basePay + overPay;

    document.getElementById("outname").innerHTML = name;
    document.getElementById("basePay").innerHTML = basePay;
    document.getElementById("overPay").innerHTML = overPay;
    document.getElementById("total").innerHTML = total;
  

    // 3. 출력
    temp=`${name}의 기본급은 ${basePay}이고 추가수당은 ${overPay}이고 주급 총액은 ${basePay+overPay}입니다.`;
    document.getElementById("result").innerHTML = temp;
  }

  function clear() {
    document.getElementById("name").value = "";
    document.getElementById("worktime").value = "";
    document.getElementById("perPay").value = "";
    document.getElementById("result").innerHTML = "";
  }
</script>

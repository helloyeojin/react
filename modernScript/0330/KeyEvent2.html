<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" onkeypress="inNumber()"/><br>
  <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/><br>
</body>
</html>

<script>
  function inNumber() {
    //event - 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
    //'0'- 48, '9'- 57, 'A'- 58, 'a'- 97
    if(event.keyCode<48 || event.keyCode>57) {
      event.returnValue=false; //해당 문자가 input태그에 나타나는걸 막는다
    }
  }

  // function goInput(me) {
  //   //replace(/패턴/) 패턴은 /~/ 여기 사이에 넣어준다
  //   //[0-9] []로 구성되어지짐
  //   //0~9를 제외한 문자를 없애버리기
  //   //^[0-9] : 0~9로 시작하는
  //   // [^0-9] : 0~9를 제외한 문자를 찾아서 다 지워버려라
  //   // g 옵션 : global 의 의미 전부 다 찾아서 공백으로 바꿔라
  // }
</script>

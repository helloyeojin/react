<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <button type="button" id="btn1" style = "background-color: teal;">배경색</button>
  <button type="button" id="btn2" style = "background-color: lemonchiffon;">배경색</button>
  <button type="button" id="btn3" style = "background-color: yellowgreen;">배경색</button>
  <button type="button" id="btn4" style = "background-color: cornflowerblue;">배경색</button>
  <button type="button" id="btn5" style = "background-color: lightpink;">배경색</button>
  <button type="button" id="btn6" style = "background-color: midnightblue;">배경색</button>
</body>
</html>
<script>
  //여러개의 버튼이 하나의 함수를 공유할 때 매개변수를 붙이면 이벤트가 발생한 객체를 전달한다
  $(document).ready( ()=>{
    $("button").click( (e)=>{
      $("body").css("background-color", $(event.target).css("background-color"));
    })
  })

  //이것도 됨

  //   $("body").css("background-color",
  //               $(this).css("background-color"));
  // });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btn1" style = "background-color: teal;" onclick="changeBackground(this)">배경색</button>
  <button type="button" id="btn2" style = "background-color: lemonchiffon;" onclick="changeBackground(this)">배경색</button>
  <button type="button" id="btn3" style = "background-color: yellowgreen;" onclick="changeBackground(this)">배경색</button>
  <button type="button" id="btn4" style = "background-color: cornflowerblue;" onclick="changeBackground(this)">배경색</button>
  <button type="button" id="btn5" style = "background-color: lightpink;" onclick="changeBackground(this)">배경색</button>
  <button type="button" id="btn6" style = "background-color: midnightblue;" onclick="changeBackground(this)">배경색</button>
</body>
</html>
<script>
  function changeBackground(me)
  {
    //NOTE: event - 자바스크립트가 제공하는 내장객체, 발생한 이벤트에 대한 모든 정보를 갖고 있음
    console.log(event);
    console.log(event.target.id);
    
    body = document.getElementsByTagName("body");
    body[0].style.backgroundColor = me.style.backgroundColor;
    //NOTE: 변수가 하이픈(-)을 인지하지 못하기 때문에 css와 다르게 카멜표기법으로 backgroudColor로 써서 css속성을 가져옴
  }
</script>

<!DOCTYPE html>
<br lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  이름 : <input type="text" name="name" id="name"><br>
  일주일간 근무시간 : <input type="text" name="time" id="worktime"></br>
  시간당 급여액 : <input type="text" name="wage" id="perPay"></br></br>


  <button type="text" id="btnCalc">주급 계산하기</button>&nbsp;&nbsp;
  <button type="reset" id="btnClear">새로 입력</button></br></br>
  
  <div id="result"></div>
</body>
</html>

<script>
  $("#btnCalc").click(() => {
    // 1. 입력
    name=document.getElementById("name").value;
    worktime=document.getElementById("worktime").value;
    perPay=document.getElementById("perPay").value;
    worktime=parseInt(worktime);
    perPay=parseInt(perPay)

    basePay = worktime * perPay;
    overPay=0;
    if (worktime>20)
    {
      overPay = (worktime - 20) * (perPay * 0.5);
    }

    // 3. 출력
    temp=`${name}의 기본급은 ${basePay}이고 추가수당은 ${overPay}이고 주급 총액은 ${basePay+overPay}입니다.`;
    $("#result").html(temp);
  })

  $("#btnClear").click(() => {
    $("input").val("");
  });
</script>

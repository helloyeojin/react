<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
  <button type="button" id="btnDel">삭제</button><br>
  <table style="width:80%; margin:auto; border: teal 1px solid">
    <colgroup>  <!--열별로 스타일 지정하기 위한 목적으로 사용-->
      <col style="width:33%">
      <col style="width:33%">
      <col style="width:33%">
    </colgroup>
    <thead>
      <th>품목</th>
      <th>수량</th>
      <th>단가</th>
    </thead>
    <tbody id="tbody">
      <tr>
        <td style="text-align: center"><input type="text" name="product_name"></td>
        <td style="text-align: center"><input type="text" name="product_count"></td>
        <td style="text-align: center"><input type="text" name="product_price"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<script>
  let data=[
    {name:"꼬깔콘", count:2, price:2000},
    {name:"나초", count:20, price:1500},
    {name:"인절미", count:22, price:2000},
    {name:"에이스", count:42, price:6000},
    {name:"뻥이요", count:30, price:3000},
  ]

  window.onload=()=>{
    document.getElementById("btnAdd").addEventListener("click", goAdd);
    document.getElementById("btnDel").addEventListener("click", goDel);
  }

  function goAdd() {
    tbody = document.getElementById("tbody");
    console.log(tbody.rows.length); //데이터 개수 확인
    row = tbody.insertRow(tbody.rows.length); //맨 아래에 새로운 행 추가
      cell1 = row.insertCell(0);
      cell2 = row.insertCell(1);
      cell3 = row.insertCell(2);
      cell1.innerHTML = '<input type="text" name="product_name">';
      cell2.innerHTML = '<input type="text" name="product_count">';
      cell3.innerHTML = '<input type="text" name="product_price">';
  }

  function goDel()
  {
    tbody = document.getElementById("tbody");
    if(tbody.rows.length >1)
      tbody.deleteRow(tbody.rows.length-1); 
    //index는 0부터 시작하기 때문에 마지막 행을 삭제하려고 하면 마지막 행의 인덱스는 길이-1이 됨
    else
      alert("더 이상 삭제가 불가능합니다.")
  }
</script>

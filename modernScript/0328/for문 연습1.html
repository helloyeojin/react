<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>for문 연습 1</h1>
</body>
</html>
<script>
  let flowers=["작약", "천일홍", "목련", "프리지아", "데이지", "튤립"];
  console.log(flowers);   //NOTE: 이렇게만 해도 자바스크립트는 배열 전체를 출력해줌

  for(i=0; i<flowers.length; i++)
  {
    console.log(i, flowers[i]);   //NOTE: 배열을 따로따로 출력해주고 싶으면 이렇게 할 수도 있음!
  }

  for(i in flowers)  //NOTE: in 연산자는 배열의 인덱스를 가져온다
  {
    console.log(i, flowers[i]);
  }

  for(i of flowers)  //NOTE: of 연산자는 배열의 요소를 하나씩 가져온다
  {
    console.log(i);
  }

  //NOTE: forEach 구문은 매개변수로 함수가 전달된다.
  // 매개변수 = 매개체가 되는 변수, 함수 외부에서 함수 내부로 값을 전달할 때 쓰이는 변수임
  // forEach 함수한테 함수를 준다 -> 매개변수 하나, 반환값이 없는 함수를 구성해서 전달 => 주로 출력용으로 씀
  flowers.forEach((x, i) => {   // 뒤에 있는 i는 인덱스!
    console.log(x, i);
  });

  //NOTE: 웬만하면 3중루프까지는 가지 마세요... 3중 루프까지 가면 보통 잘못하고 있는거
  let flag = false; 
  i=1;
  j=1;
  while(true)
  {
    i=i+1;
    while(true)
    {
      console.log(i, j);
      j=j+1;
      if(j>=5)
      {
        flag = true;
        break;
      }
    }
    if(flag)
      break;
  }
</script>

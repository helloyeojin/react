<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JSON</h1>
</body>
</html>
<script>
  let person = {"name":"왕밤빵", age:6, phone:"010-2017-0820", kor:99, eng:70, mat:50};
  //NOTE: 키값에는 이중따옴표가 없어도 상관없고 단일따옴표를 써도 상관은 없지만
  //NOTE: 다른 툴을 이용해서 웹에서 데이터를 주고받을 때 이중따옴표가 에러가 잘 안 납니다!

  console.log(person.name, person.age, person.phone);
  console.log(person["name"], person["age"], person["phone"]);

  person.total = person.kor + person.eng + person.mat;
  person.avg = person.total / 3;

  console.log(`${person.name}의 총점은 ${person.total}
  평균은 ${person.avg}입니다.`);

  for (const [key, value] of Object.entries(person)) {
    console.log(`${key}: ${value}`);
  }
</script>

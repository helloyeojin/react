<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>등호 연산자</h1>
</body>
</html>
<script>
  console.log("0" == 0);
  //NOTE:  위의 경우 == 연산자를 사용하면 자동 형변환이 되어 양쪽을 비교하고 true값을 리턴함

  console.log("0" === 0); 
  //NOTE: === 연산자는 자동 형변환을 하지 않음

  console.log("0" != 0);
  console.log("0" !== 0);
</script>

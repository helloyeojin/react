<html lang="ko">
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>윤년</h1>
</body>
</html>
<script>
  let year = prompt("연도를 입력하세요", "2023");
  if (year!=null) 
  {
    year = parseInt(year);    //NOTE: 이 부분이 빠진다고 하더라도 자동 형변환이 되어 에러가 나지 않음
    if (year%4==0 && year%100!=0 || year%400==0) 
    {
      alert(`${year}는 윤년입니다.`);
    } 
    else 
    {
      alert(`${year}는 윤년이 아닙니다.`)
    }
  }
  else 
  {
    alert("취소를 선택하셨습니다.")
  }
</script>

  <h1>json 배열</h1>

<script>
  let s = [
    {name: "어망고", kor:90, eng:80, mat:70},
    {name: "어키위", kor:90, eng:70, mat:70},
    {name: "언애플", kor:90, eng:90, mat:90},
    {name: "어멜론", kor:80, eng:80, mat:80},
    {name: "어베리", kor:100, eng:100, mat:100}
  ];

  for(i=0; i<s.length; i++)
  {
    s[i].total = s[i].kor + s[i].eng + s[i].mat;
  }

  for(i in s) //TODO: i in s랑 item of s 차이(교재 67p 참고)
  {
    console.log(`${s[i].name} ${s[i].total}`);
  }

  for(item of s)
  {
    console.log(`${item.name} ${item.total}`);
  }

  s.forEach( (e)=> {
    console.log(`${e.name} ${e.total}`);
  });
</script>

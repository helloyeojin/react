<script>
  let a=10;
  let b=4;
  
  console.log(a+b);
  console.log(a-b);
  console.log(a*b);
  console.log(a/b);  // 나눴을 때 결과 출력 
  //NOTE: 정수를 정수로 나눴으나 실수 결과를 리턴함(몫을 구하려면 다른 코드를 사용해야 합니다
  console.log(a%b);  // 나눴을 때 나머지 출력

  let c;  // 값 할당 안됨 = undefined
  console.logt("c = ", c);  // undefined
  console.log("c  10 = ", c+10);  // 변수 c의 값이 연산불가라 NaN 값이 출력됨

</script>

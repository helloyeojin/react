<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>변수선언하기</h1>
</body>
</html>
<script>
  // 자바스크립트는 변수를 선언하지 않아도 돌아가긴 한다.
  a = 10;
  console.log(a);

  var a;  // 여기가 let으로 바뀌면 에러남!!!!!
  console.log(a);   // 이렇게 하면 위와 아래 둘 다 10이라는 결과가 출력됨

  a=0;
  for(i=1; i<=10; i++) {
    var a;
    a+=i;
  } 
  console.log(a); 
  // NOTE: var를 사용하면 호이스팅 때문에 a가 불명확해지는 문제점이 생김 => 따라서 이제 원칙적으로는 let을 사용!
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <th>이름</th>
      <th>국어점수</th>
      <th>영어점수</th>
      <th>수학점수</th>
      <th>평균</th>
    </thead>
    <tbody>
      <%for(item of scoreData){%>
      <tr>
        <td><%=item.name%></td>
        <td><%=item.kor%></td>
        <td><%=item.eng%></td>
        <td><%=item.mat%></td>
        <td><%=((item.mat+item.kor+item.eng)/3).toFixed(2)%></td>
      </tr>
      <%}%>
    </tbody>
  </table>
</body>
</html>
